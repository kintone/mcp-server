# WARNING: When you rename a workflow filename, remember to update the Trusted Publishing settings as well.
# - https://www.npmjs.com/package/@kintone/mcp-server/access
# ref. https://docs.npmjs.com/trusted-publishers

name: release

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: actions/create-github-app-token@v2
        id: create-iat
        with:
          app-id: ${{ secrets.NPM_RELEASER_GITHUB_APP_ID}}
          private-key: ${{ secrets.NPM_RELEASER_GITHUB_APP_KEY }}
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        with:
          token: ${{ steps.create-iat.outputs.token }}

  build-and-publish-container:
    permissions:
      contents: read
      packages: write # To push Docker images to ghcr.io
    needs: release-please
    if: needs.release-please.outputs.release_created
    uses: ./.github/workflows/reusable-publish-image.yaml
    with:
      tags: "${{ needs.release-please.outputs.tag_name }},latest"
      push: true

  build-and-upload-mcpb-to-release:
    needs: release-please
    if: needs.release-please.outputs.release_created
    runs-on: ubuntu-latest
    permissions:
      contents: write # To upload release assets
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm build:mcpb
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} \
            build/kintone-mcp-server.mcpb \
            --clobber

  publish-npm-package:
    name: Publish to npm
    permissions:
      contents: read
      id-token: write # Required for OIDC authn and npm provenance
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"
      # Ensure npm 11.5.1 or later is installed
      # ref. https://docs.npmjs.com/trusted-publishers#github-actions-configuration
      - run: npm install -g npm@latest
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm publish --access public
        env:
          NPM_CONFIG_PROVENANCE: true
