name: e2e

on:
  push:
    branches:
      - main
      - "renovate/**"
  workflow_dispatch:

concurrency:
  group: e2e
  cancel-in-progress: false

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        runtime: [docker, npm]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Docker runtime setup
      - name: Set up Docker Buildx
        if: matrix.runtime == 'docker'
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build Docker image
        if: matrix.runtime == 'docker'
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: .
          file: ./docker/Dockerfile
          tags: kintone-mcp-server:e2e
          load: true
        env:
          DOCKER_BUILD_SUMMARY: false

      # npm runtime setup
      - name: Install @kintone/mcp-server
        if: matrix.runtime == 'npm'
        run: |
          pnpm build
          pnpm add -g .

      # E2E test execution
      - name: Run E2E tests
        env:
          RUNTIME: ${{ matrix.runtime }}
          APP_ID: ${{ secrets.E2E_APP_ID }}
          KINTONE_BASE_URL: ${{ secrets.E2E_KINTONE_BASE_URL }}
          KINTONE_USERNAME: ${{ secrets.E2E_KINTONE_USERNAME }}
          KINTONE_PASSWORD: ${{ secrets.E2E_KINTONE_PASSWORD }}
        run: |
          pnpm test:e2e
