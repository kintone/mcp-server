# WARNING: When you rename a workflow filename, remember to update the Trusted Publishing settings as well.
# https://www.npmjs.com/package/@kintone/mcp-server/access
# ref. https://docs.npmjs.com/trusted-publishers

name: release

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: actions/create-github-app-token@v2
        id: create-iat
        with:
          app-id: ${{ secrets.NPM_RELEASER_GITHUB_APP_ID}}
          private-key: ${{ secrets.NPM_RELEASER_GITHUB_APP_KEY }}
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@c2a5a2bd6a758a0937f1ddb1e8950609867ed15c # v4.3.0
        with:
          token: ${{ steps.create-iat.outputs.token }}

  build-and-publish-container:
    permissions:
      contents: read
      packages: write # To push Docker images to ghcr.io
    needs: release-please
    if: needs.release-please.outputs.release_created
    uses: ./.github/workflows/reusable-publish-image.yaml
    with:
      tags: "${{ needs.release-please.outputs.tag_name }},latest"
      push: true

  build-and-upload-dxt-to-release:
    needs: release-please
    if: needs.release-please.outputs.release_created
    runs-on: ubuntu-latest
    permissions:
      contents: write # To upload release assets
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4
      - uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm build:dxt
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} \
            build/kintone-mcp-server.dxt \
            --clobber

  publish-npm-package:
    name: Publish to npm
    permissions:
      contents: read
      id-token: write # Required for OIDC authn and npm provenance
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4
      - uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm publish --access public
        env:
          NPM_CONFIG_PROVENANCE: true
